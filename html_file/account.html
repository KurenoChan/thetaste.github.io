<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Lazy, Monday, western, burger, fries, restaurant, food" />
    <title>Account</title>
    <link rel="icon" href="../images/icon-logo/logo/lm_logo_circle.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css_file/reset.css" />
    <link rel="stylesheet" href="../css_file/lazyMonday.css" />
    <link rel="stylesheet" href="../css_file/account.css" />

    <script src="../js_file/account.js" type="text/javascript" defer></script>
    <script src="../js_file/lazyMonday.js" type="text/javascript" defer></script>
</head>

<body>
    <audio autoplay id="musicPlayer">
        <source src="../audios/musics/coffee_cup.mp3" type="audio/mp3">
        <source src="../audios/musics/italy.mp3" type="audio/mp3">
        <source src="../audios/musics/vintage.mp3" type="audio/mp3">
        <source src="../audios/musics/dream.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <header id="navBar">
        <nav>
            <div id="logo">
                <a href="index.html" title="Home"><img src="../images/icon-logo/logo/lm_logo.png"
                        alt="Lazy Monday Logo"></a>
            </div>
            <ul id="txtLink">
                <li><a href="index.html" title="Home" onmouseover="hoverSound.play();"
                        onmousedown="clickSound.play();"><img src="../images/icon-logo/icon/home.png"
                            alt="Home" />&nbsp;HOME</a>
                </li>
                <li class="dropdown">
                    <a href="menu.html" title="Menu" onmouseover="hoverSound.play();"
                        onmousedown="clickSound.play();"><img src="../images/icon-logo/icon/menu.png"
                            alt="Menu" />&nbsp;MENU</a>
                </li>
                <li><a href="news.html" title="News" onmouseover="hoverSound.play();"
                        onmousedown="clickSound.play();"><img src="../images/icon-logo/icon/news.png"
                            alt="News" />&nbsp;NEWS</a></li>
                <li><a href="about.html" title="About Us" onmouseover="hoverSound.play();"
                        onmousedown="clickSound.play();"><img src="../images/icon-logo/icon/about.png"
                            alt="About Us" />&nbsp;ABOUT</a></li>
                <li><a href="contact.html" title="Contact Us" onmouseover="hoverSound.play();"
                        onmousedown="clickSound.play();"><img src="../images/icon-logo/icon/contact.png"
                            alt="Contact Us" />&nbsp;CONTACT</a>
                </li>
                <li><a href="career.html" title="Career" onmouseover="hoverSound.play();"
                        onmousedown="clickSound.play();"><img src="../images/icon-logo/icon/career.png"
                            alt="Career" />&nbsp;CAREER</a></li>
            </ul>
            <ul id="iconLink" style="display: none;">
                <li class="dropdown">
                    <a href="account.html" title="Account" class="toPage"><img
                            src="../images/icon-logo/icon/account.png" alt="Account" /></a>
                    <ul class="dropdown-content">
                        <li>
                            <p class="User" id="Username"></p>
                        </li>
                        <li><a href="account.html" onclick="logout()" id="loginLogoutLink" title="logout"></a></li>
                    </ul>
                </li>
                <li><a href="#cart.html" title="Cart" class="toPage" id="cart"><img
                            src="../images/icon-logo/icon/shopping-cart.png" alt="Cart" /></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="account_menu_button">
            <button class="account_button white-btn" id="loginBtn" onclick="login()" onmouseover="hoverSound.play();"
                onmousedown="clickSound.play();">Login</button>
            <button class="account_button" id="registerBtn" onclick="register()" onmouseover="hoverSound.play();"
                onmousedown="clickSound.play();">Sign Up</button>
        </div>
        <div class="account_page">
            <!---------------------------------------Formbox-->
            <div class="form-box">

                <!------------------- login form -------------------------->
                <div class="login-container" id="login">
                    <div class="top">
                        <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                        <h1>Login</h1>
                    </div>
                    <form id="loginForm">
                        <!-- Your input fields for login -->
                        <div class="input-box">
                            <input type="text" id="User_login" class="input-field" placeholder="Username" maxlength="12"
                                required>
                        </div>
                        <div class="input-box">
                            <input type="password" id="PWlogin" class="input-field" placeholder="Password"
                                maxlength="12">
                        </div>
                        <!-- Your submit button -->
                        <div class="input-box">
                            <input type="submit" id="btn_login" class="submit" value="Login">
                        </div>
                    </form>
                    <div class="two-col">
                        <div class="two">
                            <label><a href="forgot_password.html">Forgot password?</a></label>
                        </div>
                    </div>
                </div>
                <!------------------- registration form -------------------------->
                <div class="register-container" id="register">
                    <div class="top">
                        <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                        <h1>Sign Up</h1>
                    </div>
                    <div class="input-box">
                        <input type="text" id="User" class="input-field" placeholder="Username" maxlength="12" required>
                    </div>
                    <div class="input-box">
                        <input type="email" id="UserEmail" class="input-field" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="PW_register" class="input-field" placeholder="Password"
                            maxlength="12" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="CONFRMPW_register" class="input-field" placeholder="Confirm Password"
                            minlength="5" maxlength="12" required>
                    </div>
                    <div class="input-box">
                        <input type="submit" id="btn_register" class="submit" value="Register">
                    </div>
                    <div class="two-col">
                        <div class="two">
                            <label><a href="https://www.example.com">Terms & conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="output" id="output1"></p>
    </main>
</body>
</html>
