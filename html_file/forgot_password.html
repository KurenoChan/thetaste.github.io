<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Lazy, Monday, western, burger, fries, restaurant, food" />
    <title>Forgot Password</title>
    <link rel="icon" href="../images/icon-logo/logo/lm_logo_circle.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css_file/reset.css" />
    <link rel="stylesheet" href="../css_file/lazyMonday.css" />
    <link rel="stylesheet" href="../css_file/forgot_password.css" />

    <script src="../js_file/lazyMonday.js" type="text/javascript" defer></script>
    <script src="../js_file/forgot_password.js" type="text/javascript" defer></script>
</head>

<body>
    <audio autoplay id="musicPlayer">
        <source src="../audios/musics/coffee_cup.mp3" type="audio/mp3">
        <source src="../audios/musics/italy.mp3" type="audio/mp3">
        <source src="../audios/musics/vintage.mp3" type="audio/mp3">
        <source src="../audios/musics/dream.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <header id="navBar">
        <nav>
            <div id="logo">
                <a href="index.html" title="Home"><img src="../images/icon-logo/logo/lm_logo.png"
                        alt="Lazy Monday Logo"></a>
            </div>
            <ul id="txtLink">
                <li><a href="index.html" title="Home"><img src="../images/icon-logo/icon/home.png"
                            alt="Home" />&nbsp;HOME</a>
                </li>
                <li>
                    <a href="menu.html" title="Menu"><img src="../images/icon-logo/icon/menu.png"
                            alt="Menu" />&nbsp;MENU&nbsp;&nbsp;</a>
                </li>
                <li><a href="news.html" title="News"><img src="../images/icon-logo/icon/news.png"
                            alt="News" />&nbsp;NEWS</a></li>
                <li><a href="about.html" title="About Us"><img src="../images/icon-logo/icon/about.png"
                            alt="About Us" />&nbsp;ABOUT</a></li>
                <li><a href="contact.html" title="Contact Us"><img src="../images/icon-logo/icon/contact.png"
                            alt="Contact Us" />&nbsp;CONTACT</a>
                </li>
                <li><a href="career.html" title="Career"><img src="../images/icon-logo/icon/career.png"
                            alt="Career" />&nbsp;CAREER</a></li>
            </ul>
            <ul id="iconLink">
                <li class="dropdown">
                    <a href="account.html" title="Account" class="toPage" onmouseover="hoverSound.play();"
                        onmousedown="clickSound.play();"><img src="../images/icon-logo/icon/account.png"
                            alt="Account" /></a>
                    <ul class="dropdown-content">
                        <li>
                            <p class="User" id="Username"></p>
                        </li>
                        <li><a href="account.html" onclick="logout()" id="loginLogoutLink" title="logout"></a></li>
                    </ul>
                </li>
                <li><a href="#cart.html" title="Cart" class="toPage" id="cart" style="display: none;"><img
                            src="../images/icon-logo/icon/shopping-cart.png" alt="Cart" /></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="Reset_part_page">
            <div class="reset_page">
                <div id="resetMessageEmail" style="display: block;">&nbsp;</div>
                <div id="resetpassForm" style="display: block;">
                    <form id=" forgotPasswordForm" onsubmit="checkemail(event)">
                        <div class="top">
                            <h1>Comfirm Email</h1>
                        </div>
                        <div class="input-box">
                            <input type="email" id="Foremail" class="input-field" placeholder="Enter your email"
                                required>
                        </div>
                        <div class="input-box">
                            <input type="text" id="Forusername" class="input-field" placeholder="Enter your username"
                                required>
                        </div>
                        <div class="input-box">
                            <input type="submit" onclick="checkemail()" class="submit">
                        </div>
                    </form>
                </div>
                <div id="resetMessage"></div>
                <div id="reset_pass_part" style="display: none;">
                    <form id="passwordResetForm">
                        <div class="top">
                            <h1>Reset Password</h1>
                        </div>
                        <div class="input-box">
                            <input type="password" id="newPassword" class="input-field"
                                placeholder="Enter your new password" required>
                        </div>
                        <div class="input-box">
                            <input type="password" id="confirmPassword" class="input-field"
                                placeholder="Confirm your new password" required>
                        </div>
                        <button id="resetBtn" onclick="resetpassword()" class="submit">Reset</button>
                        <div id="Message_count" style="display: none;">
                            <b class="CD_Jump" id="cdresetsec">Will jump to the account page in <span id="countdown">3</span> seconds</b>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>

    </main>
</body>

</html>
